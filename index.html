<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Holiday Planner</h1>

        <div class="config-panel">
            <div class="config-row">
                <div class="config-item">
                    <label for="resetDate">Year start date:</label>
                    <input type="date" id="resetDate">
                </div>
                <div class="config-item">
                    <label for="allowance">Annual allowance (days):</label>
                    <input type="number" id="allowance" min="0" step="0.5">
                </div>
            </div>
            <div class="config-row">
                <div class="config-item">
                    <label for="reducedDay">Day off (every 2 weeks):</label>
                    <select id="reducedDay">
                        <option value="">None</option>
                        <option value="1">Monday</option>
                        <option value="2">Tuesday</option>
                        <option value="3">Wednesday</option>
                        <option value="4">Thursday</option>
                        <option value="5">Friday</option>
                    </select>
                </div>
                <div class="config-item" id="weekTypeContainer">
                    <label for="weekType">In which weeks:</label>
                    <select id="weekType">
                        <option value="odd">Odd weeks (1, 3, 5...)</option>
                        <option value="even">Even weeks (2, 4, 6...)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="summary">
            <div class="summary-item">
                <span class="label">Allowance:</span>
                <span id="totalAllowance">0</span> days
            </div>
            <div class="summary-item">
                <span class="label">Taken:</span>
                <span id="daysTaken">0</span> days
            </div>
            <div class="summary-item">
                <span class="label">Remaining:</span>
                <span id="daysRemaining">0</span> days
            </div>
        </div>

        <div class="legend">
            <div class="legend-item"><span class="legend-box weekend"></span> Weekend</div>
            <div class="legend-item"><span class="legend-box reduced"></span> Day off (not working)</div>
            <div class="legend-item"><span class="legend-box holiday"></span> Holiday</div>
            <div class="legend-item"><span class="legend-box blocked"></span> Blocked</div>
            <div class="legend-item">Left-click: toggle holiday | Right-click/Ctrl+click: toggle blocked</div>
        </div>

        <div id="calendar" class="calendar"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
